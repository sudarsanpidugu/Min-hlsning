<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Familj.css">
    <title>Min Hälsning</title>
</head>
<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Button or element that triggers the modal -->
        <button id="open-modal">Min hälsning</button>
    </div>

    <!-- Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div class="video-container">
                <!-- <img src="path-to-placeholder-image.jpg" alt="Video Thumbnail" class="video-thumbnail">
                <button class="play-button"></button> -->
                <div id="Såfunkar">
                    <div class="Såfunkar">
                        <div class="card">
                            <span class="fa-solid fa-play"></span>
                            <img src="images/Skärmavbild.png" alt="Avatar" style="width:100%">
                            <button class="play-button">
                        </div>
                    </div>
                </div>
            </div>
            <div class="video-details">
                <label for="video-name">Namnge klippet</label>
                <input type="text" id="video-name" value="Videohälsning 2024-07-06">
            </div>
            <div class="button-group">
                <button class="delete-button">Radera</button>
                <button class="save-button">Spara video</button>
            </div>
        </div>
    </div>

<script>
        document.getElementById('open-modal').onclick = function() {
        document.getElementById('video-modal').style.display = 'flex';
    };
    
    document.getElementById('close-modal').onclick = function() {
        document.getElementById('video-modal').style.display = 'none';
    };
</script>
    
</body>
</html>
